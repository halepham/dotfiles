################################################################################
#                                  Bindings                                    #
################################################################################

# Set the prefix to `ctrl + s` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use | and _ to split a window vertically and horizontally
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Open ~/.tmux.conf in vim and reload settings on quit
unbind a
bind a new-window -n '~/.tmux.conf'\
                     "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Use Ctrl + Arrows to resize the window
bind -n C-Left resize-pane -L 1
bind -n C-Right resize-pane -R 1
bind -n C-Up resize-pane -U 1
bind -n C-Down resize-pane -D 1

# Switch betewen panes using Shift + Arrows
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Use prefix + Left/Right key to move between windows in a session
bind Left previous-window
bind Right next-window

# Use r to quickly reload tmux settings
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config'

# Enable mouse mode
setw -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" \
                            "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use m to toggle mouse mode
unbind m
bind m setw mouse

# Use s to toggle synchronize panes
bind s set-window-option synchronize-panes

# Prefix + / to search
bind-key / copy-mode \; send-key ?

# # Prefix + y to clear screen and history buffer
# bind y \
#     send-keys "C-c; clear && tmux clear-history" \;\
#     send-keys "Enter" \;\
#     display 'Screen cleared'

# Enable vim mode
setw -g mode-keys vi

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel \
                                    "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

################################################################################
#                                  Settings                                    #
################################################################################

set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Configure center of the status line
set -g status-justify centre

# Refresh status line every 5 seconds
set -g status-interval 1

# No delay on Esc key
set -s escape-time 0

# Start window and pane indices at 1
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 50
set -g status-right-length 150

set-option -g status "on"

# Default statusbar color
set-option -g status-style bg=colour235,fg=colour252

# Default window title colors
set-window-option -g window-status-style bg=colour235,fg=colour44

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour235,fg=colour160

# Active window title colors
set-window-option -g window-status-current-style bg=colour235,fg=colour220

#set active window styles
set-option -g window-active-style bg=colour235

#set inactive window styles
set-option -g window-style bg=colour235

# Set active pane border color
set-option -g pane-active-border-style bg=colour235,fg=colour2

# Set inactive pane border color
set-option -g pane-border-style bg=colour235,fg=colour245

# Message info
set-option -g message-style bg=colour239,fg=colour223

# Writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223

# Pane number display
set-option -g display-panes-active-colour colour220
set-option -g display-panes-colour colour252

# Copy mode style
set-option -g mode-style bg=colour239,fg=colour223

# Clock
set-window-option -g clock-mode-colour colour2

# Bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235

set-option -g status-left "\
#[fg=#{?client_prefix,colour160,colour76 },\
  bg=#{?client_prefix,colour252,colour235}, bold]#S\
#[fg=colour252, bg=colour235, bold] > \
#(~/.dotfiles/tmux_scripts/battery.sh)"

set-option -g status-right "\
#(~/.dotfiles/tmux_scripts/mem_cpu_load.sh)\
#[fg=colour252, bg=colour235, bold] <\
#[fg=colour220, bg=colour235, bold] %b %d\
#[fg=colour76 , bg=colour235, bold] %R\
#[fg=colour252, bg=colour235]"

set-window-option -g window-status-current-format "\
#[fg=#{?pane_synchronized,colour235,colour220},\
  bg=#{?pane_synchronized,colour166,colour235}, bold]\
#{?window_zoomed_flag,[#I:#W],#I:#W}"

set-window-option -g window-status-format "\
#[fg=colour37, bg=colour235, nobold]#I:#W"

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000000
