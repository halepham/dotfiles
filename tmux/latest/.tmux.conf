################################################################################
#                                  Bindings                                    #
################################################################################

# Set the prefix to `ctrl + s` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use | and _ to split a window vertically and horizontally
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Open ~/.tmux.conf in vim and reload settings on quit
unbind a
bind a new-window -n '~/.tmux.conf'\
                     "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use r to quickly reload tmux settings
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config'

# Enable mouse mode
setw -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" \
                            "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use m to toggle mouse mode
unbind m
bind m setw mouse

# Use s to toggle synchronize panes
bind s set-window-option synchronize-panes

# Prefix + / to search
bind-key / copy-mode \; send-key ?

# # Prefix + y to clear screen and history buffer
# bind y \
#     send-keys "C-c; clear && tmux clear-history" \;\
#     send-keys "Enter" \;\
#     display 'Screen cleared'

# Enable vim mode
setw -g mode-keys vi

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel \
                                    "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

################################################################################
#                                  Settings                                    #
################################################################################

set -g default-terminal "tmux-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Configure center of the status line
set -g status-justify centre

# Refresh status line every 1 seconds
set -g status-interval 1

# No delay on Esc key
set -s escape-time 0

# Start window and pane indices at 1
set -g base-index 1
set -g pane-base-index 1

# Length of tmux status line
set -g status-left-length 50
set -g status-right-length 150

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000000

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000

# Theme
source-file ~/.tmux/themes/paper.conf
